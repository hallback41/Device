<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-1.css">
</head>
<body>

    <header class="container main-header">
        <h1 class="main-h1">DEVICE</h1>
        <a class="main-logo" href=""><img src="img/main-logo.png" alt=""></a>
        <div class="user-nav-wrapper">
            <nav class="main-nav">
                <div class="user-navigation">
                    <input class="site-search" type="search" id="mySearch" placeholder="Поиск по сайту" >
                    <img class="search-logo" src="img/search-logo.png" alt="">
                    <button class="searcing__button">Найти</button>
                    <div class="border-element"></div>
                    <div class="border-element-left"></div>
                    <div class="border-element-top"></div>
                    <div class="border-element-right"></div>
                    <div class="border-element-bottom"></div>
                </div>
                <div class="login">
                    <div class="active__link hover__link login-wrapper">
                        <a class="login__link" href="">
                            <img src="img/user.png" alt="login">
                            <img class="login__text" src="img/Войти.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="compare">
                    <div class="active__link hover__link compare-wrapper">
                        <a class="compare__link" href="">
                            <img src="img/compare.png" alt="">
                            <img class="compare_image" src="img/Сравнить.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="basket">
                    <div class="active__link hover__link basket-wrapper">
                        <a class="basket__link" href="">
                            <img src="img/cart.png" alt="">
                            <img class="basket__img" src="img/Корзина.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="site-navigation">
                    <nav class="navigation-wrapper">
                        <div class="catalogue">
                            <a class="active__link hover__link dropdown-hover" href=""><img class="catalogue-bar__button" src="img/Каталог товаров.png" alt="">
                                <div class="dropdown-bar">
                                    <div class="container bar-wrapper">
                                        <ul >
                                            <li class="active__link hover__link"><a href="">Виртуальная реальность</a></li>
                                            <li class="active__link hover__link"><a href="">Моноподы для селфи</a></li>
                                            <li class="active__link hover__link"><a href="">Экшн-камеры</a></li>
                                        </ul>
                                        <ul>
                                            <li class="active__link hover__link"><a href="">Фитнеc-браслеты</a></li>
                                            <li class="active__link hover__link"><a href="">Умные часы</a></li>
                                        </ul>
                                        <ul>
                                            <li class="active__link hover__link"><a href="">Квадрокоптеры</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </a>
                            <img class="active__link hover__link catalogue-plus" src="img/plus.png" alt="">
                        </div>
                        <div class="active__link hover__link delivery">
                            <a href=""><img src="img/Доставка.png" alt=""></a>
                        </div>
                        <div class="active__link hover__link guarantee">
                            <a href=""><img src="img/Гарантия.png" alt=""></a>
                        </div>
                        <div class="active__link hover__link contacts">
                            <a href=""><img src="img/Контакты.png" alt=""></a>
                        </div>
                    </nav>
                </div>
            </nav>
        </div>
    </header>
    
</body>
</html>
